[app:main]
use = egg:YourAppName
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.includes = pyramid_debugtoolbar

sqlalchemy.url = postgresql://username:password@localhost/database_name
# Replace the above SQLAlchemy URL with your database configuration.

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Secret key for session management (change this to a long, random string in production)
session.secret = supersecretkey

# Configuration for the Pyramid Debug Toolbar (remove in production)
debugtoolbar.hosts = 127.0.0.1 ::1

# Cache settings (adjust as needed)
cache.backend = dogpile.cache.memory
cache.arguments.module_name = dogpile.cache.pylibmc
cache.arguments.url = ["127.0.0.1:11211"]

# Replace the above cache settings with your desired caching configuration.

[app:YourAppName]
use = egg:YourAppName

